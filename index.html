<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Remover</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-blue-400 to-purple-600 flex items-center justify-center min-h-screen"
  >
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">
        Remove Image Background
      </h1>
      <input
        type="file"
        id="imageInput"
        accept="image/*"
        class="mb-4 p-3 border rounded-lg w-full"
      />
      <button
        id="removeBgButton"
        class="bg-blue-500 text-white py-2 px-4 rounded-lg w-full hover:bg-blue-600 transition"
      >
        Remove Background
      </button>
      <div id="outputContainer" class="mt-6">
        <img
          id="outputImage"
          alt="Processed Image"
          class="w-full rounded-lg hidden"
        />
      </div>
      <div
        id="loadingElement"
        class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-75 hidden"
      >
        <div class="flex flex-col items-center">
          <svg
            class="animate-spin h-10 w-10 text-blue-500 mb-4"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-26"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.963 7.963 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <p class="text-lg font-semibold text-blue-500">Processing...</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
